<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="setting">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
        </div>

        <div class="setting">
            <label for="bgAlpha">Background Opacity (0 = see-through, 1 = solid):</label>
            <input type="range" id="bgAlpha" min="0" max="1" step="0.05">
        </div>

        <div class="setting">
            <label for="lineColor">Waveform Line Color:</label>
            <input type="color" id="lineColor">
        </div>

        <div class="setting">
            <label for="timeMarkerColor">Time Marker Color:</label>
            <input type="color" id="timeMarkerColor">
        </div>

        <div class="setting">
            <label for="notificationDuration">Notification Duration (seconds):</label>
            <input type="number" id="notificationDuration" min="1" max="60">
        </div>

        <div class="setting">
            <label for="jumpBackSeconds">Jump Back Seconds:</label>
            <input type="number" id="jumpBackSeconds" min="0" max="60">
        </div>

        <div class="setting">
            <input type="checkbox" id="showWaveform">
            <label for="showWaveform">Show Waveform Bar</label>
        </div>

        <div class="setting">
            <input type="checkbox" id="soundEnabled">
            <label for="soundEnabled">Enable Sound on Problematic Claims</label>
        </div>

        <div class="setting">
            <button id="parentModeBtn">Activate Parent Mode</button>
        </div>
        <div class="setting" id="adminPasswordContainer">
          <label for="parentPassword">Parent Mode Password:</label>
          <input type="password" id="parentPassword" placeholder="••••••" />
        </div>

        <button id="saveSettings">Save Settings</button>
        <button id="resetSettings">Restore Defaults</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
